<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Cool Friend Collector</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Address Book</h1>
          <h2>Add a New Contact</h2>
          <form id="newContact">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="" value=""><br>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="" value=""><br>
            <label for="phoneNumber">Phone #</label>
            <input id="phoneNumber" type="text" name="" value=""><br>
            <button type="submit" name="button">Add</button>
          </form>
          <h2>Contacts</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div class="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
